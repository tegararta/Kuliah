<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kamera dan Mikrofon</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .video-container {
        width: 60%;
        max-width: 800px;
        aspect-ratio: 16 / 9;
        border: 3px solid #333;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="video-container bg-dark">
        <video id="video" autoplay class="w-100"></video>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let video = document.getElementById("video");

        if (navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices
            .getUserMedia({ video: true, audio: true })
            .then(function (stream) {
              video.srcObject = stream;
            })
            .catch(function (error) {
              console.log("Ada kesalahan dalam mengakses media: ", error.name, error.message);
            });
        } else {
          alert("Browser tidak mendukung getUserMedia!");
        }
      });
    </script>
  </body>
</html>
